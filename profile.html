<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>프로필 - 허브 스토어</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="topbar"></div>

  <main class="container">
    <div class="card">
      <div class="card-body">
        <h2 style="margin:0 0 10px">프로필</h2>
        <div id="info" class="muted">불러오는 중…</div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { getUser, renderTopbar, escapeHtml } from "./supabase.js";

    renderTopbar();

    const user = await getUser();
    if (!user) location.href = "/login.html";

    document.getElementById("info").innerHTML = `
      <div>이메일: <b>${escapeHtml(user.email || "")}</b></div>
      <div class="muted" style="margin-top:6px">UID: ${escapeHtml(user.id)}</div>
    `;
  </script>
</body>
</html>
