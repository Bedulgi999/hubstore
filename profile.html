<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>프로필 - 허브 스토어</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="page">
    <div class="container">
      <div class="card pad">
        <h2 style="margin:0 0 10px;">프로필</h2>
        <div class="muted" id="email">불러오는 중...</div>
        <div class="hr"></div>
        <div class="notice">여기서 나중에 구매내역/판매자 신청 같은 걸 넣으면 돼.</div>
      </div>
    </div>
  </main>

  <script type="module">
    import { renderHeader, enableHeaderAutoRefresh } from "/header.js";
    import { getUser } from "/supabase.js";

    await renderHeader();
    enableHeaderAutoRefresh();

    const user = await getUser({ force: true });
    if (!user) location.href = "/login.html";

    document.getElementById("email").textContent = user.email || user.id;
  </script>
</body>
</html>
