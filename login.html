<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header id="header"></header>

  <main class="container center">
    <div class="card">
      <h2>로그인</h2>
      <button id="google">Google</button>
      <button id="discord">Discord</button>
      <button id="kakao">Kakao</button>
    </div>
  </main>

  <script type="module">
    import { supabase, renderHeader } from "./supabase.js";
    renderHeader();

    const redirectTo = location.origin + "/index.html";

    document.getElementById("google").onclick = () =>
      supabase.auth.signInWithOAuth({ provider: "google", options: { redirectTo } });

    document.getElementById("discord").onclick = () =>
      supabase.auth.signInWithOAuth({ provider: "discord", options: { redirectTo } });

    document.getElementById("kakao").onclick = () =>
      supabase.auth.signInWithOAuth({ provider: "kakao", options: { redirectTo } });
  </script>
</body>
</html>
