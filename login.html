<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 - 허브 스토어</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <div class="card" style="max-width:520px;margin:30px auto;padding:18px;">
      <h2 style="margin:0 0 10px;">로그인</h2>
      <div class="muted" style="font-weight:800;margin-bottom:14px;">원하는 방법으로 로그인해줘</div>

      <div class="row">
        <button class="btn primary" id="btnGoogle" type="button">Google로 로그인</button>
        <button class="btn" id="btnDiscord" type="button">Discord로 로그인</button>
        <button class="btn" id="btnKakao" type="button">Kakao로 로그인</button>
      </div>

      <div class="hr"></div>
      <div class="notice">로그인 후 자동으로 홈으로 돌아가요.</div>
    </div>
  </main>

  <script type="module" src="./login.js"></script>
</body>
</html>
