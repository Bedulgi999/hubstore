<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 - 허브 스토어</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="topbar"></div>

  <main class="container">
    <div class="card">
      <div class="card-body">
        <h2 style="margin:0 0 8px">로그인</h2>
        <div class="muted" style="margin-bottom:14px">Google로 로그인해줘.</div>

        <button class="pill primary" id="googleBtn">Google로 로그인</button>
        <div class="muted" style="margin-top:10px">
          로그인 후 자동으로 홈으로 돌아가.
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { client, renderTopbar } from "./supabase.js";

    renderTopbar();

    document.getElementById("googleBtn").addEventListener("click", async () => {
      const redirectTo = location.origin + "/index.html";
      const { error } = await client.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo }
      });
      if (error) alert(error.message);
    });
  </script>
</body>
</html>
