<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 - 허브 스토어</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header id="header"></header>

  <main class="container center">
    <div class="card login-card">
      <h2>로그인</h2>
      <p class="muted">원하는 방법으로 로그인해줘</p>

      <div class="btn-col">
        <button class="btn primary" id="btnGoogle">Google로 로그인</button>
        <button class="btn" id="btnDiscord">Discord로 로그인</button>
        <button class="btn" id="btnKakao">Kakao로 로그인</button>
      </div>

      <div class="note">로그인 후 자동으로 홈으로 돌아가요.</div>
    </div>
  </main>

  <script type="module">
    import { supabase, renderHeader } from "./supabase.js";
    await renderHeader();

    const redirectTo = location.origin + "/index.html";

    document.getElementById("btnGoogle").onclick = () =>
      supabase.auth.signInWithOAuth({ provider: "google", options: { redirectTo } });

    document.getElementById("btnDiscord").onclick = () =>
      supabase.auth.signInWithOAuth({ provider: "discord", options: { redirectTo } });

    document.getElementById("btnKakao").onclick = () =>
      supabase.auth.signInWithOAuth({ provider: "kakao", options: { redirectTo } });
  </script>
</body>
</html>
