<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>허브 스토어</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header id="header"></header>

  <main class="container">
    <section class="hero">
      <div class="banner">
        <button class="arrow left" id="prevBanner">‹</button>
        <div class="banner-inner" id="bannerText">
          <h2>EVENT</h2>
          <h1>배너 1</h1>
          <p>인기 마인크래프트 상품 할인</p>
        </div>
        <button class="arrow right" id="nextBanner">›</button>
      </div>

      <div class="search-card">
        <h3>빠른 검색</h3>
        <input placeholder="예: RPG, 서버팩" />
        <p class="muted">상품 제목으로 검색할 수 있어</p>
      </div>
    </section>

    <section>
      <h2>추천 판매자 리스트</h2>
      <p class="muted">등록된 판매자가 아직 없어요.</p>
    </section>

    <section>
      <h2>최고 인기 상품</h2>
      <p class="muted">등록된 상품이 아직 없어요.</p>
    </section>
  </main>

  <footer>
    © 2025 허브 스토어 · Supabase + Static
  </footer>

  <script type="module">
    import { renderHeader } from "./supabase.js";
    renderHeader();

    // 배너 슬라이드 (프론트용)
    const banners = [
      { title: "배너 1", desc: "인기 상품 할인" },
      { title: "배너 2", desc: "신규 서버팩 출시" },
      { title: "배너 3", desc: "이벤트 진행중" }
    ];
    let idx = 0;
    const bannerText = document.getElementById("bannerText");

    function renderBanner() {
      bannerText.innerHTML = `
        <h2>EVENT</h2>
        <h1>${banners[idx].title}</h1>
        <p>${banners[idx].desc}</p>
      `;
    }

    document.getElementById("prevBanner").onclick = () => {
      idx = (idx - 1 + banners.length) % banners.length;
      renderBanner();
    };
    document.getElementById("nextBanner").onclick = () => {
      idx = (idx + 1) % banners.length;
      renderBanner();
    };

    setInterval(() => {
      idx = (idx + 1) % banners.length;
      renderBanner();
    }, 5000);
  </script>
</body>
</html>
