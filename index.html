<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>허브 스토어</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="header"></div>

  <main class="container">
    <section class="hero">
      <div class="card banner" id="bannerCard" title="클릭하면 판매자 프로필로 이동">
        <div class="banner-bg" id="bannerBg"></div>

        <button class="icon-btn left" id="prevBtn" type="button" aria-label="prev">‹</button>
        <button class="icon-btn right" id="nextBtn" type="button" aria-label="next">›</button>

        <div class="banner-content">
          <span class="pill">EVENT</span>
          <h1 id="bannerTitle">배너 로딩중...</h1>
          <p id="bannerDesc">잠시만 기다려줘</p>
          <div class="dots" id="bannerDots"></div>
        </div>
      </div>

      <div class="card search">
        <h3>검색</h3>
        <div class="hint">상품 제목 검색 + 카테고리 필터</div>

        <div class="input-wrap">
          <span style="opacity:.75">🔎</span>
          <input id="searchInput" placeholder="예: 스폰, RPG, 미니게임" />
        </div>

        <div class="hint">카테고리</div>
        <div class="chips" id="chips"></div>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2>추천 판매자</h2>
        <span class="muted">프로필 사진 클릭 → 판매자 페이지</span>
      </div>
      <div id="sellerList" class="seller-avatars"></div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2>최신 상품</h2>
        <span class="muted">판매자가 등록한 상품</span>
      </div>
      <div id="products" class="grid products"></div>
    </section>

    <footer>© 2025 허브 스토어</footer>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
