<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 처리중...</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="header"></div>

  <main class="page">
    <div class="container" style="padding:60px 16px; text-align:center;">
      <div class="card pad" style="max-width:520px;margin:0 auto;">
        <h2 style="margin:0 0 10px;">로그인 처리중...</h2>
        <p class="muted" style="margin:0;" id="msg">세션 확인 중...</p>
        <div class="hr"></div>
        <div class="notice" id="detail" style="text-align:left; display:none;"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import { supabase } from "/supabase.js";
    import { renderHeader, enableHeaderAutoRefresh } from "/header.js";

    await renderHeader();
    enableHeaderAutoRefresh();

    const params = new URL(location.href).searchParams;
    const err = params.get("error") || params.get("error_code");
    const desc = params.get("error_description");

    if (err) {
      document.getElementById("msg").textContent = "로그인 실패. 로그인 페이지로 이동합니다.";
      const detail = document.getElementById("detail");
      detail.style.display = "block";
      detail.textContent = `error: ${err}\n${desc || ""}`;
      setTimeout(() => location.href = "/login.html", 1500);
    } else {
      await supabase.auth.getSession();
      location.href = "/index.html";
    }
  </script>
</body>
</html>
